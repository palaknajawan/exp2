<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Page</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <h1>My Profile Page</h1>
    </header>
    <div class="container">
        <section class="profile-picture">
            <img src="Photo.jpg" alt="Profile Picture" style="width: 100%; border-radius: 15%;">
        </section>
        <section class="personal-details">
            <h2>Personal Details</h2>
            <table>
                <tr>
                    <td style="font-weight: bold;">Name:</td>
                    <td>Palak Najawan</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Age:</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Email:</td>
                    <td><a href="mailto:2021.palak.najawan@ves.ac.in">2021.palak.najawan@ves.ac.in</a></td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Location:</td>
                    <td>Jammu, J&K</td>
                </tr>
            </table>
        </section>

        <section style="padding: 20px; border: 1px solid #333; border-radius: 10px; background-color: #f9f9f9;">
        </section>

        <section class="skill-sets">
            <h2>Skill Sets</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>NodeJs</li>
            </ul>
        </section>

        <section style="padding: 20px; border: 1px solid #333; border-radius: 10px; background-color: #f9f9f9;">
        </section>

        <section class="media">
            <h2>Audio</h2>
            <audio controls>
                <source src="Assistant.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section style="padding: 20px; border: 1px solid #333; border-radius: 10px; background-color: #f9f9f9;">
        </section>

        <section class="media">
            <h2>Introduction Video</h2>
            <video controls width="640" height="360">
                <source src="Videooo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        </section>

        <footer>
            <div id="social-page" class="social-page">
                <div class="box-4">
                    <h4>Social Media:</h4>
                    <div class="row">
                        <div class="col-xs-4">
                            <form action="https://github.com/palaknajawan">

</html>
